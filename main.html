<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Анкета</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="ques">
      <p><b>Анкета для корпоративных клиентов </b></p>
      <div class="data">
        <p>Личные данные</p>
        <input type="text" placeholder="Фамилия " />
        <input type="text" placeholder="Имя" />
        <input type="text" placeholder="Отчество" />
      </div>
      <div class="id_data">
        <p>Паспортные данные</p>
        <input type="date" placeholder="Дата рождения" />
        <input type="text" placeholder="Место проживания по прописке" />
        <input type="text" placeholder="Серийный номер AN/ID" />
        <input type="text" placeholder="ИНН" />
        <input type="date" placeholder="Дата получения" />
        <input type="number" placeholder="Контакный номер" />
        <input type="email" placeholder="Электронный адрес" />
        <input type="text" placeholder="Наименование банка" />
        <input type="text" placeholder="Фактическое место проживания" />
      </div>
      <button class="next">Далее</button>
    </div>
  </body>
</html>
