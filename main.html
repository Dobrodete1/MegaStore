<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Анкета</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="ques input-h block" id="profile">
      <p class="left"><b>Анкета для корпоративных клиентов </b></p>
      <div class="data">
        <p>Личные данные</p>
        <input
          type="text"
          class="border-200"
          placeholder="Фамилия "
          id="surnameData"
        />
        <input type="text" class="border-200" placeholder="Имя" id="nameData" />
        <input
          type="text"
          class="border-200"
          placeholder="Отчество"
          id="patronymicData"
        />
      </div>
      <div class="id_data">
        <p>Паспортные данные</p>
        <input
          type="date"
          class="border-200"
          placeholder="Дата рождения"
          id="dateData"
        />
        <input
          type="text"
          class="border-408"
          placeholder="Место проживания по прописке"
          id="adressData"
        />
        <input
          type="text"
          class="border-200"
          placeholder="Серийный номер AN/ID"
          id="pasportNumberData"
        />
        <input type="text" class="border-200" placeholder="ИНН" id="innData" />
        <input
          type="date"
          class="border-200"
          placeholder="Дата получения"
          id="takeDateData"
        />
        <input
          type="number"
          class="border-200"
          placeholder="Контакный номер"
          id="phoneNumber"
        />
        <input
          type="email"
          class="border-200"
          placeholder="Электронный адрес"
          id="mailData"
        />
        <input
          type="text"
          class="border-200"
          placeholder="Наименование банка"
          id="bankNameData"
        />
        <input
          type="text"
          class="border-408"
          placeholder="Фактическое место проживания"
          id="placeOfLivingData"
        />
      </div>
      <!--./data.html-->
      <a href="#">
        <button id="getInfoProfile" class="next" type="submit">Далее</button></a
      >
    </div>
    <script src="script.js"></script>
  </body>
</html>
